
<!DOCTYPE html>

    <style>
        /* cssreset */
        li {
           list-style: none;
        }
        body,ul,li {
            margin: 0;
            padding: 0;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        .top-bar {
          background-color: gray;
        }

        .top-nav {
          float: left;
        }
        .top-nav li {
           float: left;
           margin-left: 13px;
           margin-right: 13px;
           margin-top: 20px;
           padding-top: 20px; 
        }
        .top-nav li {
           margin-right: 20px;
        }
        .top-nav li.active {
           font-weight: bold;
           font-size: 20px;
        }
        .top-nav li a {
           color: rgb(151, 160, 154);    
           text-decoration: none;
        }

        .user-status {
           float: right;
        }
        .user-status li {
           float: left;
           margin: 0 13px;
           margin-top: 20px;
           padding-top: 20px;
        }
        .top-nav li {
           margin-right: 20px;
        }
        .user-status li.active {
           font-weight: bold;
           font-size: 20px;
        }
        .user-status li a {
           color: rgb(151, 160, 154);
           text-decoration: none;
        }
    
        .page-header {
           width: 1040px;
           margin: 0 auto; /* 居中 */
        }
        .page-header .logo {
           float: left;
        }
        .page-header .man-nav {
           float: left;
        }
        .page-header .search-bar {
           float: right;
        }

        .main-nav {
            /* ul和div默认就是block的，所以不需要设置 */
           /* display: block; */
           /* 主导航和logo都要float left */
           float: left;
        }
        .main-nav li {
           float: left;
           margin-left: 13px;
           /* 要注意全角和半角，原来的是个全角的分号和冒号
           我发现代码中有多次这样的错误，
           你可以借助编辑器的语法高亮来发现有问题的点 */
           margin-right: 13px;
           /* margin-top: 30px; */
           padding-top: 30px; 
        }
        .main-nav li {
           margin-right: 20px;
        }
        .main-nav li.active {
           font-weight: bold;
           font-size: 20px;
        }
        .main-nav li a {
           color: #072;    
           text-decoration: none;
        }
        .main-nav li a:hover {
           background: #072;  
           color: #fff;
        }
        .main-nav li.active a:hover {
           background: orange;
        }

        .main-nav li {
           float: left;
        }

        /* 下面这一段是清除浮动，
        但在这里没有什么作用 */
        .main-nav li:after {
           color: '';
           display: block;
           clear: both;
        }

        .search-bar {
            /* 搜索条要float right，可以看第5课的布局学如何布局 */
            float: right;
           /* margin-top: 30px; */
           padding-top: 30px; 
        }

        /*
        布局做得不错！

        样式有以下几个点需要修复
        1. 顶导航的高度，需要修改成正确的
        2. 顶导航背景颜色，请使用颜色值，gray只是灰色，你可以使用chrome开发者工具量正确的值。
        3. 顶导航的链接颜色，包括hover的需要调整
        4. 你需要重新学一下 第5课，第7小节，然后把 logo, main-nav, search-bar这三个的布局自己实现一遍 。
        */
</style>
</head>
